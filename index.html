<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - CharterHouseCars Bookings</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
    --primary: #1a1f36;
    --accent: #ff6b35;
    --text: #2d3748;
    --light: #f8f9fa;
    --shadow: 0 4px 20px rgba(0,0,0,0.1);
}
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background: var(--light); color: var(--text); }
header { background: var(--primary); color: white; padding: 1rem 2rem; text-align: center; font-size: 1.5rem; }
main { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }
table { width: 100%; border-collapse: collapse; box-shadow: var(--shadow); background: white; border-radius: 10px; overflow: hidden; display:none; }
th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
th { background: var(--primary); color: white; }
tr:hover { background: rgba(255, 107, 53, 0.1); }
.delete-btn, .edit-btn { color:white; border:none; padding:6px 12px; border-radius:5px; cursor:pointer; transition:0.3s; }
.delete-btn { background: var(--accent); }
.delete-btn:hover { background: #e55325; }
.edit-btn { background: #1a73e8; margin-right:5px; }
.edit-btn:hover { background: #155ab6; }
#loginContainer { max-width: 400px; margin: 5rem auto; text-align:center; background:white; padding:2rem; border-radius:10px; box-shadow:var(--shadow); }
#loginContainer input { width: 100%; padding:12px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
#loginContainer button { padding:12px 20px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer; }
#loginContainer button:hover { background: var(--accent); }

/* Modal Styles */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:10px; width:450px; position:relative; max-height:90vh; overflow-y:auto; }
.modal-content h3 { margin-bottom:15px; text-align:center; }
.modal-content label { display:block; margin-top:10px; font-weight:500; }
.modal-content input, .modal-content textarea { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
.modal-content button { margin-top:15px; padding:12px; width:100%; border:none; border-radius:5px; cursor:pointer; background:var(--primary); color:white; font-size:1rem; }
.modal-content button:hover { background: var(--accent); }
.close-btn { position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.5rem; color:#555; }
</style>
</head>
<body>

<header>CharterHouseCars Admin Dashboard</header>

<div id="loginContainer">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button id="loginBtn">Login</button>
</div>

<main>
    <h2>All Bookings</h2>
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Pickup</th>
                <th>Drop-off</th>
                <th>Date</th>
                <th>Time</th>
                <th>Vehicle</th>
                <th>Special Requests</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h3>Edit Booking</h3>
        <label>First Name</label>
        <input type="text" id="editFirstName">
        <label>Last Name</label>
        <input type="text" id="editLastName">
        <label>Email</label>
        <input type="email" id="editEmail">
        <label>Phone</label>
        <input type="text" id="editPhone">
        <label>Pickup Location</label>
        <input type="text" id="editPickup">
        <label>Drop-off Location</label>
        <input type="text" id="editDropoff">
        <label>Date</label>
        <input type="date" id="editDate">
        <label>Time</label>
        <input type="time" id="editTime">
        <label>Vehicle</label>
        <input type="text" id="editVehicle">
        <label>Special Requests</label>
        <textarea id="editSpecial" rows="3"></textarea>
        <button id="saveEdit">Save Changes</button>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBhEqtkjqt-_KCRCMmweX4RfySyVZ3OK2E",
  authDomain: "charterhousecars-5631d.firebaseapp.com",
  databaseURL: "https://charterhousecars-5631d-default-rtdb.firebaseio.com",
  projectId: "charterhousecars-5631d",
  storageBucket: "charterhousecars-5631d.firebasestorage.app",
  messagingSenderId: "227890687089",
  appId: "1:227890687089:web:d656b58e6720a42ec2ffd0",
  measurementId: "G-JRM3HP1W93"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const tableBody = document.querySelector('#bookingTable tbody');
const bookingTable = document.getElementById('bookingTable');
const loginContainer = document.getElementById('loginContainer');
const loginBtn = document.getElementById('loginBtn');

const ADMIN_PASSWORD = "r"; // CHANGE PASSWORD HERE
let currentEditKey = null;

loginBtn.addEventListener('click', () => {
    const input = document.getElementById('adminPassword').value;
    if(input === ADMIN_PASSWORD){
        loginContainer.style.display = "none";
        bookingTable.style.display = "table";
        loadBookings();
    } else {
        alert("Incorrect password!");
    }
});

function loadBookings(){
    database.ref('bookings').on('value', (snapshot) => {
        tableBody.innerHTML = '';
        const bookings = snapshot.val();
        if(bookings){
            Object.keys(bookings).forEach(key => {
                const b = bookings[key];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${b.firstName} ${b.lastName}</td>
                    <td>${b.email}</td>
                    <td>${b.phone}</td>
                    <td>${b.pickupLocation}</td>
                    <td>${b.dropoffLocation}</td>
                    <td>${b.pickupDate}</td>
                    <td>${b.pickupTime}</td>
                    <td>${b.vehicle}</td>
                    <td>${b.specialRequests || '-'}</td>
                    <td>
                        <button class="edit-btn" data-key="${key}">Edit</button>
                        <button class="delete-btn" data-key="${key}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(){
                    const key = this.dataset.key;
                    if(confirm("Are you sure you want to delete this booking?")){
                        database.ref('bookings/' + key).remove()
                            .then(() => alert("Booking deleted successfully."))
                            .catch(err => alert("Error deleting booking: " + err));
                    }
                });
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function(){
                    currentEditKey = this.dataset.key;
                    const b = bookings[currentEditKey];
                    document.getElementById('editFirstName').value = b.firstName;
                    document.getElementById('editLastName').value = b.lastName;
                    document.getElementById('editEmail').value = b.email;
                    document.getElementById('editPhone').value = b.phone;
                    document.getElementById('editPickup').value = b.pickupLocation;
                    document.getElementById('editDropoff').value = b.dropoffLocation;
                    document.getElementById('editDate').value = b.pickupDate;
                    document.getElementById('editTime').value = b.pickupTime;
                    document.getElementById('editVehicle').value = b.vehicle;
                    document.getElementById('editSpecial').value = b.specialRequests || '';
                    document.getElementById('editModal').style.display = 'flex';
                });
            });
        } else {
            tableBody.innerHTML = '<tr><td colspan="10" style="text-align:center;">No bookings found</td></tr>';
        }
    });
}

// Close modal
document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('editModal').style.display = 'none';
});

// Save changes
document.getElementById('saveEdit').addEventListener('click', () => {
    const updatedData = {
        firstName: document.getElementById('editFirstName').value,
        lastName: document.getElementById('editLastName').value,
        email: document.getElementById('editEmail').value,
        phone: document.getElementById('editPhone').value,
        pickupLocation: document.getElementById('editPickup').value,
        dropoffLocation: document.getElementById('editDropoff').value,
        pickupDate: document.getElementById('editDate').value,
        pickupTime: document.getElementById('editTime').value,
        vehicle: document.getElementById('editVehicle').value,
        specialRequests: document.getElementById('editSpecial').value
    };
    database.ref('bookings/' + currentEditKey).update(updatedData)
        .then(() => {
            alert("Booking updated successfully!");
            document.getElementById('editModal').style.display = 'none';
        })
        .catch(err => alert("Error updating booking: " + err));
});
</script>
</body>
</html>
